<html>
<head>
  <meta charset="UTF-8">
  <title>Car Shop</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navigation">
    <div class="nav-wrap">
      <h3 class="car-shop-title">Магазин автомобилей</h3>
      <p class="nav-add">
        <a class="nav-add-link" rel="nofollow" title="Подать объявление" onclick="app.modalAction('new');"><span>Подать объявление</span></a>
      </p>
    </div>
  </nav>
  <br/>
  <br/>
  <div class="form-style-5">
    <label for="search">Глобальный поиск</label><input class="search-box" type="text" name="search" placeholder="Поиск" onkeyup="app.globalFilter('global_search', this.value);" />
    <!-- <label for="car_type">Тип кузова</label> -->
    <select  name="car_type" class="global-filter" onchange="app.globalFilter('car_type', this.value);">
      <option value="*" selected="selected" disabled="disabled">Тип кузова</option>
      <option value="*">Любой</option>
      <option value="внедорожник 5 дв.">Внедорожник 5 дв.</option>
      <option value="минивэн">Минивэн</option>
      <option value="хэтчбек 5 дв.">Хэтчбек 5 дв.</option>
      <option value="седан">Седан</option>
    </select>
    <!-- <label for="fuel">Тип топлива</label> -->
    <select name="fuel" class="global-filter" onchange="app.globalFilter('engine_type', this.value);">
      <option value="*" selected="selected" disabled="disabled">Тип топлива</option>
      <option value="*">Любой</option>
      <option value="бензин">Бензин</option>
      <option value="дизель">Дизель</option>
    </select>
    <select name="price" class="global-filter" onchange="app.globalFilter('price', this.value);">
      <option value="*" selected="selected" disabled="disabled">Цена(р.)</option>
      <option value="*">Любая</option>
      <option value="<20000">< 20 000</option>
      <option value="<50000">< 50 000</option>
      <option value="<100000">< 100 000</option>
      <option value=">100000">> 100 000</option>
    </select>
    <select name="year" class="global-filter" onchange="app.globalFilter('year', this.value);">
      <option selected="selected" disabled="disabled">Год выпуска</option>
      <option value="*">Любой</option>
      <option value="1998">1998</option>
      <option value="1999">1999</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2004">2004</option>
      <option value="2005">2005</option>
      <option value="2006">2006</option>
      <option value="2007">2007</option>
      <option value="2008">2008</option>
      <option value="2009">2009</option>
      <option value="2010">2010</option>
      <option value="2011">2011</option>
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
    </select>
    <select name="engine_volume" class="global-filter" onchange="app.globalFilter('engine_volume', this.value);">
      <option value="*" selected="selected" disabled="disabled">Объем двигателя</option>
      <option value="*">Любой</option>
      <option value="<1.0">< 1.0</option>
      <option value="1.0-2.0">1.0 - 2.0</option>
      <option value="3.0">3.0</option>
      <option value=">3.0">> 3.0</option>
    </select>
    <p id="counter"></p>
  </div>
  <div class="listing">
    <div class="listing-wrap" id="allCars">
      <!-- cars list -->
    </div>
  </div>
  <input class="modal-state" id="modal-1" type="checkbox" />
  <div class="modal">
    <label class="modal__bg" for="modal-1"></label>
    <div class="modal__inner">
      <label class="modal__close" for="modal-1"></label>
      <div id="modal-body">
        <!-- modal body -->
      </div>
    </div>
  </div>
  <div id="listingTable"></div>
  <label for="page_size">Записей на страницу</label>
  <select name="page_size" onchange="app.changePageSize(this.value);">
    <option value="3">3</option>
    <option value="5" selected="selected">5</option>
    <option value="10">10</option>
    <option value="50">50</option>
  </select>
  <a href="javascript:app.prevPage()" id="btn_prev">Prev</a>
  <a href="javascript:app.nextPage()" id="btn_next">Next</a>
  page: <span id="page"></span>
  <script type = "text/javascript" src = "js/app.js"></script>
</body>
</html>
